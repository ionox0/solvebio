  function rightRoundedRect(x, y, width, height, radius) {
    a = "M" + x + "," + y
      + "h" + (width - radius)
      + "a" + radius + "," + radius + " 0 0 1 " + radius + "," + radius
      + "v" + (height - 2 * radius)
      + "a" + radius + "," + radius + " 0 0 1 " + -radius + "," + radius
      + "h" + (radius - width)
      + "z";
    console.log(a);
    return a;
  }
